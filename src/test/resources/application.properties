# Test Configuration - Uses PostgreSQL DEV database (requires running instance)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=snabel
quarkus.datasource.password=snabel
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/snabel_accounting
quarkus.datasource.reactive.url=postgresql://localhost:5432/snabel_accounting

# Hibernate - Don't modify the dev database!
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false

# Flyway - disable for tests
quarkus.flyway.migrate-at-start=false

# Use different port for test server to avoid conflict with dev server
quarkus.http.test-port=8082

# JWT Test Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://snabel.no
smallrye.jwt.sign.key.location=/privateKey.pem

# Test token durations (shorter for testing)
snabel.jwt.duration.web=3600
snabel.jwt.duration.app=7200

# Logging
quarkus.log.level=WARN
quarkus.log.category."no.snabel".level=INFO
